<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body, svg{
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<svg>
			<defs>
				<linearGradient id = "grad1" x1 = "0" y1 = "0" x2 = "15px" y2 = "15px" spreadMethod = "repeat" gradientUnits = "userSpaceOnUse">
					<stop offset = "0%" stop-color = "rgb(15,128,173)"></stop>
					<stop offset = "50%" stop-color = "rgb(15,128,173)"></stop>
					<stop offset = "50%" stop-color = "#fff"></stop>
					<stop offset = "100%" stop-color = "#fff"></stop>
				</linearGradient>
				<linearGradient id = "grad2" x1 = "1" y1 = "0" x2 = ".9" y2 = ".1" spreadMethod = "reflect">
					<stop offset = "0%" stop-color = "rgb(15,128,173)"></stop>
					<stop offset = "50%" stop-color = "rgb(15,128,173)"></stop>
					<stop offset = "50%" stop-color = "#fff"></stop>
					<stop offset = "100%" stop-color = "#fff"></stop>
				</linearGradient>
			</defs>
			<rect x = "100" y = "0" height = "500" width = "50" fill = "url(#grad1)" stroke = "rgb(15,128,173)" stroke-width = "3"/>
			<rect x = "300" y = "300" height = "200" width = "50" fill = "url(#grad1)" stroke = "rgb(15,128,173)" stroke-width = "3"/>
			<text x = "225" y = "550" text-anchor = "middle">按像素设置渐变规律</text>
			<rect x = "500" y = "100" height = "400" width = "50" fill = "url(#grad2)" stroke = "rgb(15,128,173)" stroke-width = "3"/>
			<rect x = "700" y = "400" height = "100" width = "50" fill = "url(#grad2)" stroke = "rgb(15,128,173)" stroke-width = "3"/>
			<text x = "625" y = "550" text-anchor = "middle">按被填充元素宽的高百分百设置渐变规律</text>
		</svg>
	</body>
</html>
