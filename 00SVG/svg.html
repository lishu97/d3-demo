<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>SVG TEST</title>
	</head>

	<body>
		<p>渐变（gradient）、基本图形（circle、ellipse、text、rect）：</p>
		<svg height="300" width="100%">
			<defs>
				<radialGradient id="redial" fx=".5" fy=".5" cx=".5" cy=".5" r=".5">
					<stop offset="0%" stop-color="#fff" />
					<stop offset="100%" stop-color="#000" />
				</radialGradient>
				<linearGradient id="linear" x1="0" y1="0" x2=".3" y2=".3" spreadMethod="repeat">
					<stop offset="0%" stop-color="#f00"></stop>
					<stop offset="100%" stop-color="#fff"></stop>
				</linearGradient>
				<linearGradient id="opacity" x1="0" y1="0" x2="0" y2="1">
					<stop offset="0%" stop-opacity="1" stop-color="#0f0"></stop>
					<stop offset="100%" stop-opacity="0" stop-color="#fff"></stop>
				</linearGradient>
			</defs>
			<circle cx="200" cy="100" r="100" fill="url(#linear)" />
			<ellipse cx="500" cy="100" rx="150" ry="50" fill="url(#redial)" />
			<text x="800" y="100" fill="url(#redial)" font-size="50">888888</text>	
			<rect x="100" y="200" fill="url(#opacity)" width="80%" height="100px" />
		</svg>
		
		<p>组元素（g）：</p>
		<svg width="100%" height="400" viewBox="5 10 90 30">
			<g stroke="green" fill="transparent" stroke-width="5">
				<circle cx="20" cy="25" r="7.5" />
				<circle cx="40" cy="25" r="7.5" />
				<circle cx="60" cy="25" r="7.5" />
				<circle cx="80" cy="25" r="7.5" />
			</g>
		</svg>

		<p>标记（marker）：</p>
		<svg height="400" width="100%" >
			<defs>
				<marker id = "markerCircle" markerHeight = "8" markerWidth = "8" refx = "5" refy = "5">
					<circle cx = "5" cy = "5" r = "3" style = "stroke: none; fill: #000;"/>
				</marker>
				<marker id = "markerArrow" markerHeight = "20" markerWidth = "20" refx = "2" refy = "7" orient = "auto">
					<path d = "M2,2 L2,13 L10,7 L2,2" style = "fill:#000"/>
				</marker>
			</defs>
			<line x1 = "200" y1 = "100" x2 = "500" y2 = "100" stroke = "#f00" stroke-width = "1" marker-end = "url(#markerArrow)"/>
			<line x1 = "200" y1 = "200" x2 = "500" y2 = "200" stroke = "#f00" stroke-width = "1" marker-start = "url(#markerCircle)"/>
		</svg>

		<p>滤镜（filter）：</p>
		<svg height="400" width="100%" viewBox="5 20 500 300">
			<defs>
				<filter id="gaus">
					<!--高斯模糊-->
					<feGaussianBlur in="SourceGraphic" stdDeviation="10" />
				</filter>
			</defs>
			<rect x="100" y="100" width="150" height="150" fill="#ff0" />
			<rect x="300" y="100" width="150" height="150" fill="#ff0" filter="url(#gaus)" />
		</svg>

		<p>蒙层（mask）：</p>
		<svg width="100%" height="400">
			<defs>
				<linearGradient id="line" x1="0" y1="0" x2="10px" y2="10px" spreadMethod="repeat" gradientUnits="userSpaceOnUse">
					<stop offset="0%" stop-color = 'white'></stop>
					<stop offset="70%" stop-color = 'white'></stop>
					<stop offset="70%" stop-color = 'black'></stop>
					<stop offset="100%" stop-color = 'black'></stop>
				</linearGradient>
				<mask id="lineMask" width="100%" height="100%" maskUnits="userSpaceOnUse">
					<rect x="0" y="0" width="2000" height="1000" fill="url(#line)" />
				</mask>
			</defs>
			<rect x="50" y="100" width="80%" height="100" fill="red" mask="url(#lineMask)"/>
		</svg>
	</body>

</html>
